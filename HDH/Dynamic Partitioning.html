<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Partitioning Simulation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles2.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- Header -->
      <div class="header text-center mb-4">
        <div class="header-icon mb-3">
          <i class="fas fa-project-diagram fa-3x text-primary"></i>
        </div>
        <h1 class="display-4">Dynamic Partitioning</h1>
      </div>

      <!-- Button Container -->
      <div class="text-center mb-4">
        <button class="btn btn-lg btn-outline-primary m-2 active">
          Dynamic Partitioning
        </button>
        <button class="btn btn-lg btn-outline-secondary m-2">
          Page Replacement
        </button>
      </div>

      <!-- Data Entry -->
      <div class="data-entry mb-5">
        <h2 class="mb-4">Data Entry</h2>
        <div class="form-group">
          <label for="partitionSizes">Partition Sizes</label>
          <input
            type="text"
            class="form-control"
            id="partitionSizes"
            placeholder="For example: 100, 200, 300"
          />
        </div>
        <div class="form-group">
          <label for="processSizes">Process Sizes</label>
          <input
            type="text"
            class="form-control"
            id="processSizes"
            placeholder="For example: 120, 90, 200"
          />
        </div>
        <div class="form-group">
          <label for="allocationMethod">Choose Allocation Method</label>
          <select class="form-control" id="allocationMethod">
            <option>First Fit</option>
            <option>Best Fit</option>
            <option>Worst Fit</option>
          </select>
        </div>
        <button
          class="btn btn-primary btn-lg"
          onclick="runDynamicPartitioning()"
        >
          Run Allocation
        </button>
      </div>

      <!-- Result Table -->
      <div class="result">
        <h2 class="mb-4">Result</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Process</th>
              <th>Size</th>
              <th>Partition</th>
              <th>Internal Fragmentation</th>
              <th>Explanation</th>
              <!-- Cột mới -->
            </tr>
          </thead>
          <tbody id="resultBody">
            <!-- Table content will be inserted dynamically -->
          </tbody>
        </table>
      </div>
    </div>

     <!-- Back to Home Button -->
     <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary btn-lg">Back to Home</a>
    </div>
  </div>
    <!-- Scripts -->
    <script src="js/Dyna.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/dynamic.js"></script>
  </body>
</html>
