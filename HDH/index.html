<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Algorithm Simulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container mt-5 rounded shadow p-4">
      <!-- Header -->
      <div class="d-flex align-items-center mb-4">
        <h5 class="m-0 text-secondary">Home</h5>
      </div>

      <!-- Title -->
      <h4 class="text-center mb-4 text-primary fw-bold">
        Memory Algorithm Simulation
      </h4>

      <!-- Circular Icon Placeholder -->
      <div class="d-flex justify-content-center mb-4 circular-icon-container">
        <div
          class="rounded-circle bg-light d-flex justify-content-center align-items-center circular-icon"
        >
          <i
            class="bi bi-pie-chart-fill text-primary"
            style="font-size: 60px"
          ></i>
        </div>
      </div>

      <hr class="my-4" />

      <!-- Icons Row -->
      <div class="d-flex justify-content-around mb-4 icon-button-row">
        <button
          class="btn btn-light icon-button icon-button-primary"
          title="Dynamic Partitioning"
        >
          <i class="bi bi-tools text-primary"></i>
        </button>
        <button
          class="btn btn-light icon-button icon-button-success"
          title="Page Replacement"
        >
          <i class="bi bi-gear text-success"></i>
        </button>
        <button
          class="btn btn-light icon-button icon-button-warning"
          title="Settings"
        >
          <i class="bi bi-lightbulb text-warning"></i>
        </button>
      </div>

      <hr class="my-4" />

      <!-- Options -->
      <div class="row">
        <div class="col-sm-6 mb-3">
          <h5 class="mb-3 text-secondary fw-bold">Dynamic Partitioning</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dynamicPartitioning"
              id="bestFit"
              onchange="window.location.href='Dynamic Partitioning.html'"
            />
            <label class="form-check-label" for="bestFit">Best-fit</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dynamicPartitioning"
              id="firstFit"
              onchange="window.location.href='Dynamic Partitioning.html'"
            />
            <label class="form-check-label" for="firstFit">First-fit</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dynamicPartitioning"
              id="worstFit"
              onchange="window.location.href='Dynamic Partitioning.html'"
            />
            <label class="form-check-label" for="worstFit">Worst-fit</label>
          </div>
        </div>

        <div class="col-sm-6 mb-3">
          <h5 class="mb-3 text-secondary fw-bold">Page Replacement</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="pageReplacement"
              id="fifo"
              onchange="window.location.href='Page Replacement.html'"
            />
            <label class="form-check-label" for="fifo">FIFO</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="pageReplacement"
              id="minOptimal"
              onchange="window.location.href='Page Replacement.html'"
            />
            <label class="form-check-label" for="minOptimal">MIN/Optimal</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="pageReplacement"
              id="lru"
              onchange="window.location.href='Page Replacement.html'"
            />
            <label class="form-check-label" for="lru">LRU</label>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-5 text-muted footer-text">TRIEU_0308</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
